<p>
  category works!
</p>
<div *ngFor="let category of categories">
  <div>{{ category.title}}</div>
  <div>{{ category.description}}</div>
  <img src="{{ category.image.imgpath | imagepath }}" width="150px">
  <button class="btn btn-info" routerLink="/category/show/{{ category.id }} " >
    {{ category.title}}
  </button>

</div>
