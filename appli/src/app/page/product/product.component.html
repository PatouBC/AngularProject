<div class="container-fluid">
    <div class="row">
        <div class="col p-0 entete">
            <div class="col-3 p-0 text-center logo"></div>
        </div>
    </div>
    <div>
        <app-category></app-category>
    </div>
    <mat-spinner *ngIf="loading" [diameter]="20"></mat-spinner>
    <div *ngIf="indications?.length > 1">
        <mat-form-field>
            <mat-label> Tri par Ã©motion </mat-label>
            <mat-select>
                <mat-option *ngFor="let indication of indications"
                     routerLink="/product/indication/{{ indication.id }}"
                        [value]="indication.description">
                        {{ indication.description}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div *ngFor="let product of products">
        <div>
            <app-image
                    [imgPath]="product.image.imgpath">
            </app-image>
            <div>{{ product.name}}</div>
        </div>

        <div [innerHTML]="product?.state | html"></div>
        <div [innerHTML]="product?.effect | html"></div>
    </div>

</div>
