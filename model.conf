<VirtualHost 127.0.0.1:80>

	ServerName admin.renaissance-terrehappy.fr
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/UBUNTU_SERVER/renaissance/public
	# a2enmod rewrite
	<Directory "/var/www/UBUNTU_SERVER/renaissance/public">
		AllowOverride None
		Require all granted
		Allow from All
		FallbackResource /index.php
		RewriteEngine On
		RewriteCond %{HTTP:Authorization} ^(.*)
		RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]
	</Directory>
	<Directory "/var/www/UBUNTU_SERVER/renaissance/public/bundles">
		FallbackResource disabled
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.renaissance.log
	CustomLog ${APACHE_LOG_DIR}/access.renaissance.log combined

</VirtualHost>
