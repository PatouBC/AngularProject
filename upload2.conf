<VirtualHost 127.0.0.1:80>

	ServerName admin.upload.fr
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/UBUNTU_SERVER/upload/public
	# a2enmod rewrite
	<Directory "/var/www/UBUNTU_SERVER/upload/public">
		AllowOverride None
		Require all granted
		Allow from All
		FallbackResource /index.php
		RewriteEngine On
		RewriteCond %{HTTP:Authorization} ^(.*)
		RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]
	</Directory>
	<Directory "/var/www/UBUNTU_SERVER/upload/public/bundles">
		FallbackResource disabled
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.my-project.log
	CustomLog ${APACHE_LOG_DIR}/access.my-project.log combined

</VirtualHost>
